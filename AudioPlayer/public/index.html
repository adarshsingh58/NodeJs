<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
<h2>ðŸŽµ Minimal Audio Player</h2>
<audio id="audio" src="/audio" preload="auto"></audio>
<div>
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
</div>

<script>
    const audio = document.getElementById('audio');

    function playAudio() {
        audio.play();
    }

    function pauseAudio() {
        audio.pause();
    }
</script>
</body>
</html>
